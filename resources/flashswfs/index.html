        "world shardest game",
        "world shardest game 2",
        "world shardest game 3",
        "world shardest game 4",
      ];

      const folderPath = "swfs";
      const fileExtension = ".swf";

      const container = document.getElementById("buttonContainer");

      fileList.forEach(function (fileName) {
        const cleanedName = fileName.replace(/\s+/g, ""); // remove all spaces

        const button = document.createElement("button");
        button.textContent = fileName; // keep original name visible

        const link = document.createElement("a");
        link.href = folderPath + "/" + cleanedName + fileExtension;
        link.download = cleanedName + fileExtension;

        link.appendChild(button);
        container.appendChild(link);
        container.appendChild(document.createElement("br"));
      });
    </script>
  </body>
