	function checkForExtension() {
    	    const extensions = [
                { id: "adkcpkpghahmbopkjchobieckeoaoeem", src: "blocked-image-search.png" },
        	{ id: "ehnniokiiebpinnfegpkdlcamgdcaaje", src: "blocked.png" }
    	    ];

    	    let found = false;

    	    for (const ext of extensions) {
        	const extURL = `chrome-extension://${ext.id}/${ext.src}`;
       		    fetch(extURL)
            	        .then(response => {
                	    if (response.ok && !found) {
                    	        found = true;
                    	        window.lightspedID = ext.id;
                    		window.lightspedSRC = ext.src;
                	    }
           		 });
    	    }

    	    setTimeout(() => {
        	if (!found) {
            	    const launchButton = document.querySelector("button");
            	    launchButton.remove();
            	    const message = document.createElement("p");
           	    message.innerText = "You don't have Lightspeed Filter Agent installed.";
            	    message.style.userSelect = "none";
            	    document.body.appendChild(message);
        	}
    	    }, 100);
	}

	window.onload = checkForExtension;
	    
	function hanger() {
    	    let overlay = document.createElement("div");
    	    overlay.id = "overlay";
    	    overlay.style.position = "fixed";
    	    overlay.style.top = "0";
    	    overlay.style.left = "0";
    	    overlay.style.width = "100%";
    	    overlay.style.height = "100%";
    	    overlay.style.background = "rgba(0, 0, 0, 0.7)";
    	    overlay.style.color = "white";
    	    overlay.style.display = "flex";
    	    overlay.style.flexDirection = "column";
    	    overlay.style.alignItems = "center";
    	    overlay.style.justifyContent = "center";
    	    overlay.style.fontSize = "24px";
    	    overlay.style.userSelect = "none";
    	    overlay.style.textAlign = "center";
    
    	    let spinner = document.createElement("div");
    	    spinner.style.width = "50px";
    	    spinner.style.height = "50px";
    	    spinner.style.border = "5px solid white";
    	    spinner.style.borderTop = "5px solid transparent";
    	    spinner.style.borderRadius = "50%";
    	    spinner.style.animation = "spin 1s linear infinite";
    
    	    let style = document.createElement("style");
    	    style.innerHTML = `@keyframes spin { 100% { transform: rotate(360deg); } }`;
    	    document.head.appendChild(style);
    
    	    let hanging = document.createElement("div");
    	    hanging.innerText = "Hanging...";
    	    hanging.style.marginTop = "10px";
    	    hanging.style.userSelect = "none";
    	    hanging.style.textAlign = "center";

   	    overlay.appendChild(spinner);
    	    overlay.appendChild(hanging);
    	    document.body.appendChild(overlay);

	    let amongus = "à¶ž".repeat(215000); // help im stuck in 2020
	    let killURL = "https://" + amongus + "@hanging..."; // this can be any blocked site (they block invalid URIs like "hanging...")
    	    let extWin = window.open(killURL);
    
    	    setTimeout(function () {
                let iframe = document.createElement("iframe"); // iframe so that lightspeed wont restore itself when the switch is flipped
                iframe.src = `chrome-extension://${window.lightspedID}/${window.lightspedSRC}`;
            	iframe.style.width = "10px";
            	iframe.style.height = "10px";
            	iframe.style.border = "none";
            	document.body.appendChild(iframe);
                setTimeout(function() {
		    extWin.close()
		    document.body.removeChild(overlay);
		    createPopup()
            	}, 1000);
    	    }, 1000);
	}

	    function checkKilled() {
        	const iframe = document.createElement("iframe");
        	iframe.src = "https://example.com"; // Attempts loading a page to see if lightspeed has been killed
        	iframe.style.width = "1px";
        	iframe.style.height = "1px";
        	iframe.style.position = "absolute";
        	iframe.style.left = "-9999px"; 
        	iframe.onload = () => {
        	    if (Date.now() - timeOfPopupCreation < 2000) {
            		instructions.innerHTML = "Lightspeed failed to be hanged...";
        	    } else {
            		instructions.innerHTML = "Lightspeed has been killed! You can close this tab now.";
        	    }
		    instructions.style.userSelect = "none";
		    instructions.style.pointerEvents = "none";
		    clearInterval(checkKilledInterval);
        	};
        	document.body.appendChild(iframe);

        	setTimeout(() => {
            	    document.body.removeChild(iframe);
        	}, 1000);
   	    }
	    let checkKilledInterval = setInterval(checkKilled, 1000);

    <script> // This whole script is just for this one overused background
        const canvas = document.getElementById("background");
        const ctx = canvas.getContext("2d");

        let width, height;
        const dots = [];

        function resize() {
          width = window.innerWidth;
          height = window.innerHeight;
          canvas.width = width;
          canvas.height = height;
        }

        class Dot {
          constructor() {
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.radius = 2;
            this.speedX = (Math.random() - 0.5) * 2;
            this.speedY = (Math.random() - 0.5) * 2;
            this.color = "#8cc04b";
          }

          update() {
            this.x += this.speedX;
            this.y += this.speedY;

            if (this.x + this.radius > width || this.x - this.radius < 0) {
              this.speedX = -this.speedX;
            }
            if (this.y + this.radius > height || this.y - this.radius < 0) {
              this.speedY = -this.speedY;
            }
          }

          draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
            ctx.closePath();
          }
        }

        function createDots(num) {
          for (let i = 0; i < num; i++) {
            dots.push(new Dot());
          }
        }

        function distance(dot1, dot2) {
          const dx = dot1.x - dot2.x;
          const dy = dot1.y - dot2.y;
          return Math.sqrt(dx * dx + dy * dy);
        }

        function drawLines() {
          for (let i = 0; i < dots.length; i++) {
            for (let j = i + 1; j < dots.length; j++) {
              const dist = distance(dots[i], dots[j]);

              if (dist < 150) {
                const opacity = 1 - dist / 150;
                ctx.beginPath();
                ctx.moveTo(dots[i].x, dots[i].y);
                ctx.lineTo(dots[j].x, dots[j].y);
                ctx.strokeStyle = `rgba(140, 192, 75, ${opacity})`;
                ctx.lineWidth = 1;
                ctx.stroke();
                ctx.closePath();
              }
            }
          }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            for (let i = 0; i < dots.length; i++) {
              dots[i].update();
              dots[i].draw();
            }
            drawLines();
      	    requestAnimationFrame(animate);
    	}

    	resize();
    	createDots(100);
    	animate();
    
        window.addEventListener("resize", resize);
    </script>
