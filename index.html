<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⠀</title>
    <link rel="icon" type="image/x-icon" href="site/assets/empty.png" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: #0a0a0a;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .nav-buttons {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        z-index: 100;
      }

      .nav-btn {
        padding: 10px 24px;
        background: #1a1a1a;
        color: #999;
        border: 1px solid #333;
        border-radius: 4px;
        cursor: pointer;
        font-size: 15px;
        transition: all 0.2s;
      }

      .nav-btn:hover {
        background: #2a2a2a;
        color: #ccc;
      }

      .nav-btn.active {
        background: #2a2a2a;
        color: white;
        border-color: #444;
      }

      .main-container {
        width: 100%;
        max-width: 1400px;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 80px;
      }

      .header {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        margin-bottom: 40px;
      }

      .logo {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
      }

      h1 {
        color: white;
        font-size: 2.5em;
        font-weight: normal;
      }

      .home-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 800px;
        padding: 0 20px;
      }

      .home-screen.hidden {
        display: none;
      }

      .games-screen {
        display: none;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }

      .games-screen.active {
        display: flex;
      }

      .apps-screen {
        display: none;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }

      .apps-screen.active {
        display: flex;
      }

      .apps-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        max-width: 1200px;
        width: 100%;
        padding: 0 20px;
      }

      .app-card {
        background: #1a1a1a;
        border-radius: 8px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.2s;
        border: 1px solid #2a2a2a;
        position: relative;
      }

      .app-card:hover {
        transform: scale(1.05);
      }

      .app-image {
        width: 100%;
        aspect-ratio: 1 / 1;
        object-fit: cover;
      }

      .app-name {
        padding: 15px;
        color: white;
        font-size: 1.4em;
        text-align: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 600;
      }

      .filter-tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      .tab-btn {
        padding: 10px 24px;
        background: #1a1a1a;
        color: #999;
        border: 1px solid #333;
        border-radius: 4px;
        cursor: pointer;
        font-size: 15px;
        transition: all 0.2s;
      }

      .tab-btn:hover {
        background: #2a2a2a;
        color: #ccc;
      }

      .tab-btn.active {
        background: #2a2a2a;
        color: white;
        border-color: #444;
      }

      .search-container {
        display: flex;
        gap: 10px;
        margin-bottom: 60px;
      }

      #searchInput,
      #searchAppsInput {
        width: 400px;
        padding: 12px 20px;
        font-size: 15px;
        border: 1px solid #333;
        border-radius: 4px;
        background: #1a1a1a;
        color: #999;
      }

      #searchInput::placeholder,
      #searchAppsInput::placeholder {
        color: #666;
      }

      .games-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        max-width: 1200px;
        width: 100%;
        padding: 0 20px;
      }

      .game-card {
        background: #1a1a1a;
        border-radius: 8px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.2s;
        border: 1px solid #2a2a2a;
        position: relative;
      }

      .game-card:hover {
        transform: scale(1.05);
      }

      .game-image {
        width: 100%;
        aspect-ratio: 1 / 1;
        object-fit: cover;
      }

      .game-name {
        padding: 15px;
        color: white;
        font-size: 1.4em;
        text-align: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 600;
      }

      .favorite-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 40px;
        height: 40px;
        background: rgba(26, 26, 26, 0.9);
        border: 1px solid #333;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        z-index: 10;
        transition: all 0.2s;
      }

      .favorite-btn:hover {
        background: rgba(42, 42, 42, 0.9);
        transform: scale(1.1);
      }

      .favorite-btn.favorited {
        color: white;
      }

      .favorite-btn:not(.favorited) {
        color: #666;
      }

      .no-results {
        text-align: center;
        color: #666;
        font-size: 1.3em;
        margin-top: 50px;
        display: none;
      }

      .game-container {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0a0a0a;
        z-index: 1000;
        flex-direction: column;
      }

      .game-container.active {
        display: flex;
      }

      .game-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px;
        background: #1a1a1a;
        border-bottom: 1px solid #2a2a2a;
      }

      .back-btn {
        padding: 10px 20px;
        background: #2a2a2a;
        color: white;
        border: 1px solid #333;
        border-radius: 4px;
        cursor: pointer;
        font-size: 15px;
      }

      .back-btn:hover {
        background: #3a3a3a;
      }

      .game-title {
        color: white;
        font-size: 1.5em;
      }

      .game-controls {
        display: flex;
        gap: 0;
      }

      .fullscreen-btn {
        padding: 10px 20px;
        background: #2a2a2a;
        color: white;
        border: 1px solid #333;
        border-radius: 4px;
        cursor: pointer;
        font-size: 15px;
      }

      .fullscreen-btn:hover {
        background: #3a3a3a;
      }

      .blank-btn {
        padding: 10px 20px;
        background: #2a2a2a;
        color: white;
        border: 1px solid #333;
        border-radius: 4px;
        cursor: pointer;
        font-size: 15px;
        margin-left: 10px;
      }

      .blank-btn:hover {
        background: #3a3a3a;
      }

      .game-content {
        flex: 1;
        width: 100%;
        overflow: auto;
        position: relative;
      }

      .loading-message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #999;
        font-size: 1.5em;
      }

      .footer {
        margin-top: 60px;
        padding: 40px 20px;
        text-align: center;
        color: #666;
        font-size: 1.2em;
        width: 100%;
        border-top: 1px solid #2a2a2a;
      }
    </style>
  </head>
  <body>
    <div class="nav-buttons">
      <button class="nav-btn active" id="homeNavBtn">Home</button>
      <button class="nav-btn" id="gamesNavBtn">Games</button>
      <button class="nav-btn" id="appsNavBtn">Apps</button>
    </div>

    <div class="main-container">
      <!-- Home Screen -->
      <div class="home-screen" id="homeScreen">
        <div class="header">
          <img
            src="site/assets/Jupiter_by_Cassini-Huygens.jpg"
            alt="Jupiter"
            class="logo"
          />
          <h1>Jupiter</h1>
        </div>
      </div>

      <!-- Games Screen -->
      <div class="games-screen" id="gamesScreen">
        <div class="header">
          <img
            src="site/assets/Jupiter_by_Cassini-Huygens.jpg"
            alt="Jupiter"
            class="logo"
          />
          <h1>Games</h1>
        </div>

        <div class="filter-tabs">
          <button class="tab-btn active" data-filter="all">All Games</button>
          <button class="tab-btn" data-filter="favorites">Favorites</button>
        </div>

        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Search games..." />
        </div>

        <div class="games-grid" id="gamesGrid"></div>
        <div class="no-results" id="noResults">No games found</div>

        <div class="footer"></div>
      </div>

      <!-- Apps Screen -->
      <div class="apps-screen" id="appsScreen">
        <div class="header">
          <img
            src="site/assets/Jupiter_by_Cassini-Huygens.jpg"
            alt="Jupiter"
            class="logo"
          />
          <h1>Apps</h1>
        </div>

        <div class="filter-tabs">
          <button class="tab-btn active" data-filter="all" id="allAppsBtn">
            All Apps
          </button>
          <button class="tab-btn" data-filter="favorites" id="favoriteAppsBtn">
            Favorites
          </button>
        </div>

        <div class="search-container">
          <input
            type="text"
            id="searchAppsInput"
            placeholder="Search apps..."
          />
        </div>

        <div class="apps-grid" id="appsGrid"></div>
        <div class="no-results" id="noAppsResults">No apps found</div>

        <div class="footer"></div>
      </div>
    </div>

    <!-- Game Player -->
    <div class="game-container" id="gameContainer">
      <div class="game-header">
        <button class="back-btn" id="backBtn">← Back</button>
        <div class="game-title" id="gameTitle"></div>
        <div class="game-controls">
          <button class="fullscreen-btn" id="fullscreenBtn">Fullscreen</button>
          <button class="blank-btn" id="blankBtn">
            Open in an about:blank
          </button>
        </div>
      </div>
      <div class="game-content" id="gameContent">
        <div class="loading-message">Loading...</div>
      </div>
    </div>

    <script src="site/games.js"></script>
    <script src="site/apps.js"></script>

    <script>
      const homeScreen = document.getElementById("homeScreen");
      const gamesScreen = document.getElementById("gamesScreen");
      const appsScreen = document.getElementById("appsScreen");
      const homeNavBtn = document.getElementById("homeNavBtn");
      const gamesNavBtn = document.getElementById("gamesNavBtn");
      const appsNavBtn = document.getElementById("appsNavBtn");
      const gamesGrid = document.getElementById("gamesGrid");
      const appsGrid = document.getElementById("appsGrid");
      const searchInput = document.getElementById("searchInput");
      const searchAppsInput = document.getElementById("searchAppsInput");
      const noResults = document.getElementById("noResults");
      const noAppsResults = document.getElementById("noAppsResults");
      const gameContainer = document.getElementById("gameContainer");
      const gameContent = document.getElementById("gameContent");
      const gameTitle = document.getElementById("gameTitle");
      const backBtn = document.getElementById("backBtn");
      const fullscreenBtn = document.getElementById("fullscreenBtn");
      const blankBtn = document.getElementById("blankBtn");
      const tabBtns = document.querySelectorAll(".tab-btn");
      const allAppsBtn = document.getElementById("allAppsBtn");
      const favoriteAppsBtn = document.getElementById("favoriteAppsBtn");

      let favorites = {};
      let appFavorites = {};
      let currentFilter = "all";
      let currentAppFilter = "all";
      let currentGameUrl = "";
      let lastScreen = "games";

      function showHome() {
        homeScreen.classList.remove("hidden");
        gamesScreen.classList.remove("active");
        appsScreen.classList.remove("active");
        homeNavBtn.classList.add("active");
        gamesNavBtn.classList.remove("active");
        appsNavBtn.classList.remove("active");
      }

      function showGames() {
        homeScreen.classList.add("hidden");
        gamesScreen.classList.add("active");
        appsScreen.classList.remove("active");
        homeNavBtn.classList.remove("active");
        gamesNavBtn.classList.add("active");
        appsNavBtn.classList.remove("active");
      }

      function showApps() {
        homeScreen.classList.add("hidden");
        gamesScreen.classList.remove("active");
        appsScreen.classList.add("active");
        homeNavBtn.classList.remove("active");
        gamesNavBtn.classList.remove("active");
        appsNavBtn.classList.add("active");
      }

      homeNavBtn.addEventListener("click", showHome);
      gamesNavBtn.addEventListener("click", showGames);
      appsNavBtn.addEventListener("click", showApps);

      function loadFavorites() {
        const saved = localStorage.getItem("jupiterFavorites");
        if (saved) {
          favorites = JSON.parse(saved);
        }
        const savedApps = localStorage.getItem("jupiterAppFavorites");
        if (savedApps) {
          appFavorites = JSON.parse(savedApps);
        }
      }

      function saveFavorites() {
        localStorage.setItem("jupiterFavorites", JSON.stringify(favorites));
      }

      function saveAppFavorites() {
        localStorage.setItem(
          "jupiterAppFavorites",
          JSON.stringify(appFavorites)
        );
      }

      function toggleFavorite(gameName, event) {
        event.stopPropagation();
        favorites[gameName] = !favorites[gameName];
        saveFavorites();
        displayGames(getFilteredGames());
      }

      function toggleAppFavorite(appName, event) {
        event.stopPropagation();
        appFavorites[appName] = !appFavorites[appName];
        saveAppFavorites();
        displayApps(getFilteredApps());
      }

      function getFilteredGames() {
        const query = searchInput.value.toLowerCase();
        let filtered = games.filter((game) =>
          game.name.toLowerCase().includes(query)
        );

        if (currentFilter === "favorites") {
          filtered = filtered.filter((game) => favorites[game.name]);
        }

        return filtered;
      }

      function displayGames(gamesToShow) {
        gamesGrid.innerHTML = "";

        if (gamesToShow.length === 0) {
          noResults.style.display = "block";
          return;
        }

        noResults.style.display = "none";

        gamesToShow.forEach((game) => {
          const card = document.createElement("div");
          card.className = "game-card";
          card.onclick = () => loadGame(game);

          const isFavorited = favorites[game.name];

          card.innerHTML = `
          <button class="favorite-btn ${isFavorited ? "favorited" : ""}" 
                  onclick="toggleFavorite('${game.name}', event)">
            ${isFavorited ? "★" : "☆"}
          </button>
          <img src="${game.image}" alt="${game.name}" class="game-image">
          <div class="game-name">${game.name}</div>
        `;

          gamesGrid.appendChild(card);
        });
      }

      async function loadGame(game) {
        lastScreen = "games";
        gameTitle.textContent = game.name;
        currentGameUrl = game.html;

        homeScreen.classList.add("hidden");
        gamesScreen.classList.remove("active");
        appsScreen.classList.remove("active");
        gameContainer.classList.add("active");

        gameContent.innerHTML = '<div class="loading-message">Loading...</div>';

        try {
          const response = await fetch(game.html);
          let html = await response.text();

          const gameUrl = new URL(game.html, window.location.href).href;
          const baseUrl = gameUrl.substring(0, gameUrl.lastIndexOf("/") + 1);

          html = html.replace(/<head>/i, `<head><base href="${baseUrl}">`);

          gameContent.innerHTML = html;

          const scripts = gameContent.querySelectorAll("script");
          scripts.forEach((oldScript) => {
            const newScript = document.createElement("script");
            Array.from(oldScript.attributes).forEach((attr) => {
              newScript.setAttribute(attr.name, attr.value);
            });
            newScript.textContent = oldScript.textContent;
            oldScript.parentNode.replaceChild(newScript, oldScript);
          });
        } catch (error) {
          console.error("Error loading game:", error);
          gameContent.innerHTML =
            '<div class="loading-message">Error loading game. Please try again.</div>';
        }
      }

      function closeGame() {
        gameContent.innerHTML = '<div class="loading-message">Loading...</div>';
        gameContainer.classList.remove("active");
        if (lastScreen === "apps") showApps();
        else showGames();
      }

      backBtn.addEventListener("click", closeGame);

      fullscreenBtn.addEventListener("click", () => {
        if (gameContent.requestFullscreen) {
          gameContent.requestFullscreen();
        } else if (gameContent.webkitRequestFullscreen) {
          gameContent.webkitRequestFullscreen();
        } else if (gameContent.msRequestFullscreen) {
          gameContent.msRequestFullscreen();
        }
      });

      blankBtn.addEventListener("click", async () => {
        try {
          const response = await fetch(currentGameUrl);
          let html = await response.text();

          const gameUrl = new URL(currentGameUrl, window.location.href).href;
          html = html.replace(/<head>/i, `<head><base href="${gameUrl}">`);

          const win = window.open("about:blank");
          win.document.write(html);
          win.document.close();
        } catch (error) {
          console.error("Error opening game:", error);
          window.open(currentGameUrl, "_blank");
        }
      });

      searchInput.addEventListener("input", () => {
        displayGames(getFilteredGames());
      });

      searchAppsInput.addEventListener("input", () => {
        displayApps(getFilteredApps());
      });

      tabBtns.forEach((btn) => {
        btn.addEventListener("click", () => {
          tabBtns.forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
          currentFilter = btn.dataset.filter;
          displayGames(getFilteredGames());
        });
      });

      allAppsBtn.addEventListener("click", () => {
        allAppsBtn.classList.add("active");
        favoriteAppsBtn.classList.remove("active");
        currentAppFilter = "all";
        displayApps(getFilteredApps());
      });

      favoriteAppsBtn.addEventListener("click", () => {
        allAppsBtn.classList.remove("active");
        favoriteAppsBtn.classList.add("active");
        currentAppFilter = "favorites";
        displayApps(getFilteredApps());
      });

      loadFavorites();
      displayGames(getFilteredGames());
      displayApps(getFilteredApps());

      function getFilteredApps() {
        const query = searchAppsInput.value.toLowerCase();
        let filtered = apps.filter((app) =>
          app.name.toLowerCase().includes(query)
        );

        if (currentAppFilter === "favorites") {
          filtered = filtered.filter((app) => appFavorites[app.name]);
        }

        return filtered;
      }

      function displayApps(appsToShow) {
        appsGrid.innerHTML = "";

        if (appsToShow.length === 0) {
          noAppsResults.style.display = "block";
          return;
        }

        noAppsResults.style.display = "none";

        appsToShow.forEach((app) => {
          const card = document.createElement("div");
          card.className = "app-card";
          card.onclick = () => loadApp(app);

          const isFavorited = appFavorites[app.name];

          card.innerHTML = `
            <button class="favorite-btn ${isFavorited ? "favorited" : ""}" 
                    onclick="toggleAppFavorite('${app.name}', event)">
              ${isFavorited ? "★" : "☆"}
            </button>
            <img src="${app.image}" alt="${app.name}" class="app-image">
            <div class="app-name">${app.name}</div>
          `;

          appsGrid.appendChild(card);
        });
      }

      async function loadApp(app) {
        lastScreen = "apps";
        gameTitle.textContent = app.name;
        currentGameUrl = app.html;

        homeScreen.classList.add("hidden");
        gamesScreen.classList.remove("active");
        appsScreen.classList.remove("active");
        gameContainer.classList.add("active");

        gameContent.innerHTML = '<div class="loading-message">Loading...</div>';

        try {
          const response = await fetch(app.html);
          let html = await response.text();

          const appUrl = new URL(app.html, window.location.href).href;
          const baseUrl = appUrl.substring(0, appUrl.lastIndexOf("/") + 1);

          html = html.replace(/<head>/i, `<head><base href="${baseUrl}">`);

          gameContent.innerHTML = html;

          const scripts = gameContent.querySelectorAll("script");
          scripts.forEach((oldScript) => {
            const newScript = document.createElement("script");
            Array.from(oldScript.attributes).forEach((attr) => {
              newScript.setAttribute(attr.name, attr.value);
            });
            newScript.textContent = oldScript.textContent;
            oldScript.parentNode.replaceChild(newScript, oldScript);
          });
        } catch (error) {
          console.error("Error loading app:", error);
          gameContent.innerHTML =
            '<div class="loading-message">Error loading app. Please try again.</div>';
        }
      }
    </script>
  </body>
</html>
