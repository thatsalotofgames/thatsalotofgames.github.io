<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⠀</title>
    <link rel="icon" type="image/x-icon" href="site/assets/empty.png" />
    <link rel="stylesheet" href="site/style.css" />
  </head>
  <body>
    <div class="nav-buttons">
      <button class="nav-btn active" id="homeNavBtn">Home</button>
      <button class="nav-btn" id="gamesNavBtn">Games</button>
      <button class="nav-btn" id="appsNavBtn">Apps</button>
    </div>

    <div class="main-container">
      <div class="home-screen" id="homeScreen">
        <div class="header">
          <img
            src="site/assets/Jupiter_by_Cassini-Huygens.jpg"
            alt="Jupiter"
            class="logo"
          />
          <h1>Jupiter</h1>
        </div>
      </div>

      <div class="games-screen" id="gamesScreen">
        <div class="header">
          <img
            src="site/assets/Jupiter_by_Cassini-Huygens.jpg"
            alt="Jupiter"
            class="logo"
          />
          <h1>Games</h1>
        </div>

        <div class="filter-tabs">
          <button class="tab-btn active" data-filter="all">All Games</button>
          <button class="tab-btn" data-filter="favorites">Favorites</button>
        </div>

        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Search games..." />
        </div>

        <div class="games-grid" id="gamesGrid"></div>
        <div class="no-results" id="noResults">No games found</div>

        <div class="footer"></div>
      </div>

      <div class="apps-screen" id="appsScreen">
        <div class="header">
          <img
            src="site/assets/Jupiter_by_Cassini-Huygens.jpg"
            alt="Jupiter"
            class="logo"
          />
          <h1>Apps</h1>
        </div>

        <div class="filter-tabs">
          <button class="tab-btn active" data-filter="all" id="allAppsBtn">
            All Apps
          </button>
          <button class="tab-btn" data-filter="favorites" id="favoriteAppsBtn">
            Favorites
          </button>
        </div>

        <div class="search-container">
          <input
            type="text"
            id="searchAppsInput"
            placeholder="Search apps..."
          />
        </div>

        <div class="apps-grid" id="appsGrid"></div>
        <div class="no-results" id="noAppsResults">No apps found</div>

        <div class="footer"></div>
      </div>
    </div>

    <div class="game-container" id="gameContainer">
      <div class="game-header">
        <button class="back-btn" id="backBtn">← Back</button>
        <div class="game-title" id="gameTitle"></div>
        <div class="game-controls">
          <button class="fullscreen-btn" id="fullscreenBtn">Fullscreen</button>
          <button class="blank-btn" id="blankBtn">Open in about:blank</button>
          <button class="blob-btn" id="blobBtn">Generate Blob URL</button>
        </div>
      </div>
      <iframe class="game-iframe" id="gameIframe"></iframe>
    </div>

    <div class="blob-modal" id="blobModal">
      <div class="blob-content">
        <h2>Blob URL Generated</h2>
        <div class="blob-url-container" id="blobUrlDisplay"></div>
        <div class="blob-buttons">
          <button class="copy-btn" id="copyBlobBtn">Copy URL</button>
          <button class="close-modal-btn" id="closeModalBtn">Close</button>
        </div>
      </div>
    </div>

    <script src="site/games.js"></script>
    <script src="site/apps.js"></script>
    <script src="site/script.js"></script>
  </body>
</html>
