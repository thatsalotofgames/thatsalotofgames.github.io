<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⠀</title>
    <link rel="icon" type="image/x-icon" href="site/empty.png" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: #0a0a0a;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 100px;
      }

      .header {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        margin-bottom: 40px;
      }

      .logo {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
      }

      h1 {
        color: white;
        font-size: 2.5em;
        font-weight: normal;
      }

      .filter-tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      .tab-btn {
        padding: 10px 24px;
        background: #1a1a1a;
        color: #999;
        border: 1px solid #333;
        border-radius: 4px;
        cursor: pointer;
        font-size: 15px;
        transition: all 0.2s;
      }

      .tab-btn:hover {
        background: #2a2a2a;
        color: #ccc;
      }

      .tab-btn.active {
        background: #2a2a2a;
        color: white;
        border-color: #444;
      }

      .search-container {
        display: flex;
        gap: 10px;
        margin-bottom: 60px;
      }

      #searchInput {
        width: 400px;
        padding: 12px 20px;
        font-size: 15px;
        border: 1px solid #333;
        border-radius: 4px;
        background: #1a1a1a;
        color: #999;
      }

      #searchInput::placeholder {
        color: #666;
      }

      .games-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        max-width: 1200px;
        width: 100%;
        padding: 0 20px;
      }

      .game-card {
        background: #1a1a1a;
        border-radius: 8px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.2s;
        border: 1px solid #2a2a2a;
        position: relative;
      }

      .game-card:hover {
        transform: scale(1.05);
      }

      .game-image {
        width: 100%;
        aspect-ratio: 1 / 1;
        object-fit: cover;
      }

      .game-name {
        padding: 15px;
        color: white;
        font-size: 1.4em;
        text-align: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 600;
      }

      .favorite-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 40px;
        height: 40px;
        background: rgba(26, 26, 26, 0.9);
        border: 1px solid #333;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        z-index: 10;
        transition: all 0.2s;
      }

      .favorite-btn:hover {
        background: rgba(42, 42, 42, 0.9);
        transform: scale(1.1);
      }

      .favorite-btn.favorited {
        color: white;
      }

      .favorite-btn:not(.favorited) {
        color: #666;
      }

      .no-results {
        text-align: center;
        color: #666;
        font-size: 1.3em;
        margin-top: 50px;
        display: none;
      }

      .game-container {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0a0a0a;
        z-index: 1000;
        flex-direction: column;
      }

      .game-container.active {
        display: flex;
      }

      .game-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px;
        background: #1a1a1a;
        border-bottom: 1px solid #2a2a2a;
      }

      .back-btn {
        padding: 10px 20px;
        background: #2a2a2a;
        color: white;
        border: 1px solid #333;
        border-radius: 4px;
        cursor: pointer;
        font-size: 15px;
      }

      .back-btn:hover {
        background: #3a3a3a;
      }

      .game-title {
        color: white;
        font-size: 1.5em;
      }

      .fullscreen-btn {
        padding: 10px 20px;
        background: #2a2a2a;
        color: white;
        border: 1px solid #333;
        border-radius: 4px;
        cursor: pointer;
        font-size: 15px;
      }

      .fullscreen-btn:hover {
        background: #3a3a3a;
      }

      .game-iframe {
        flex: 1;
        width: 100%;
        border: none;
      }

      .main-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }

      .main-content.hidden {
        display: none;
      }

      .footer {
        margin-top: 60px;
        padding: 40px 20px;
        text-align: center;
        color: #666;
        font-size: 1.2em;
        width: 100%;
        border-top: 1px solid #2a2a2a;
      }
    </style>
  </head>
  <body>
    <div class="main-content" id="mainContent">
      <div class="header">
        <img
          src="site/Jupiter_by_Cassini-Huygens.jpg"
          alt="Jupiter"
          class="logo"
        />
        <h1>Jupiter</h1>
      </div>

      <div class="filter-tabs">
        <button class="tab-btn active" data-filter="all">All Games</button>
        <button class="tab-btn" data-filter="favorites">Favorites</button>
      </div>

      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search games..." />
      </div>

      <div class="games-grid" id="gamesGrid"></div>
      <div class="no-results" id="noResults">No games found</div>

      <div class="footer"></div>
    </div>

    <div class="game-container" id="gameContainer">
      <div class="game-header">
        <button class="back-btn" id="backBtn">← Back</button>
        <div class="game-title" id="gameTitle"></div>
        <button class="fullscreen-btn" id="fullscreenBtn">Fullscreen</button>
      </div>
      <iframe class="game-iframe" id="gameIframe"></iframe>
    </div>

    <script src="games.js"></script>
    <script>
      const gamesGrid = document.getElementById("gamesGrid");
      const searchInput = document.getElementById("searchInput");
      const noResults = document.getElementById("noResults");
      const mainContent = document.getElementById("mainContent");
      const gameContainer = document.getElementById("gameContainer");
      const gameIframe = document.getElementById("gameIframe");
      const gameTitle = document.getElementById("gameTitle");
      const backBtn = document.getElementById("backBtn");
      const fullscreenBtn = document.getElementById("fullscreenBtn");
      const tabBtns = document.querySelectorAll(".tab-btn");

      let favorites = {};
      let currentFilter = "all";

      function loadFavorites() {
        const saved = localStorage.getItem("jupiterFavorites");
        if (saved) {
          favorites = JSON.parse(saved);
        }
      }

      function saveFavorites() {
        localStorage.setItem("jupiterFavorites", JSON.stringify(favorites));
      }

      function toggleFavorite(gameName, event) {
        event.stopPropagation();
        favorites[gameName] = !favorites[gameName];
        saveFavorites();
        displayGames(getFilteredGames());
      }

      function getFilteredGames() {
        const query = searchInput.value.toLowerCase();
        let filtered = games.filter((game) =>
          game.name.toLowerCase().includes(query)
        );

        if (currentFilter === "favorites") {
          filtered = filtered.filter((game) => favorites[game.name]);
        }

        return filtered;
      }

      function displayGames(gamesToShow) {
        gamesGrid.innerHTML = "";

        if (gamesToShow.length === 0) {
          noResults.style.display = "block";
          return;
        }

        noResults.style.display = "none";

        gamesToShow.forEach((game) => {
          const card = document.createElement("div");
          card.className = "game-card";
          card.onclick = () => loadGame(game);

          const isFavorited = favorites[game.name];

          card.innerHTML = `
          <button class="favorite-btn ${isFavorited ? "favorited" : ""}" 
                  onclick="toggleFavorite('${game.name}', event)">
            ${isFavorited ? "★" : "☆"}
          </button>
          <img src="${game.image}" alt="${game.name}" class="game-image">
          <div class="game-name">${game.name}</div>
        `;

          gamesGrid.appendChild(card);
        });
      }

      function loadGame(game) {
        gameTitle.textContent = game.name;
        gameIframe.src = game.html;
        mainContent.classList.add("hidden");
        gameContainer.classList.add("active");
      }

      function closeGame() {
        gameIframe.src = "";
        mainContent.classList.remove("hidden");
        gameContainer.classList.remove("active");
      }

      backBtn.addEventListener("click", closeGame);

      fullscreenBtn.addEventListener("click", () => {
        if (gameIframe.requestFullscreen) {
          gameIframe.requestFullscreen();
        } else if (gameIframe.webkitRequestFullscreen) {
          gameIframe.webkitRequestFullscreen();
        } else if (gameIframe.msRequestFullscreen) {
          gameIframe.msRequestFullscreen();
        }
      });

      searchInput.addEventListener("input", () => {
        displayGames(getFilteredGames());
      });

      tabBtns.forEach((btn) => {
        btn.addEventListener("click", () => {
          tabBtns.forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
          currentFilter = btn.dataset.filter;
          displayGames(getFilteredGames());
        });
      });

      loadFavorites();
      displayGames(getFilteredGames());
    </script>
  </body>
</html>
